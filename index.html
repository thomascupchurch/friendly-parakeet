<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        
        <div>
          <input id="length" type="number" min=8 max=128 />Number of characters</input> 
          <input id = "lowercase" type="checkbox" name="lowercase">Include lowercase letters</input>
          <input id = "uppercase" type="checkbox" name="uppercase">Include uppercase letters</input>
          <input id="numbers" type="checkbox" name="numbers">Include numbers</input>
          <input id="symbols" type="checkbox">Include special characters</input>
        </div>

      

        <div id="clipboard" class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password" 
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="/Develop/script.js"></script>
  </body>
</html>
